[package]
name = "image_sieve"
version = "0.2.0"
authors = ["Florian Fetz <florian.fetz@googlemail.com>"]
description = "GUI based tool to sort out and categorize images with the help of image similarity classification"
repository = "https://github.com/Futsch1/image-sieve"
license = "GPL-3.0"
categories = ["multimedia::images"]
build = "build.rs"
edition = "2018"
readme = "README.md"

[dependencies]
sixtyfps = "0.1.4"
rfd = "0.4.0"
json = "0.12"
image = "0.23"
glob = "0.3.0"
kamadak-exif = "0.5.4"
chrono = "0.4"
num-traits = "0.2"
num-derive = "0.3"
opener = "0.5.0"
img_hash = "3.2.0"

[build-dependencies]
sixtyfps-build = "0.1.2"
embed-resource = "1.6"

[[bin]]
name = "image_sieve"
doc = false