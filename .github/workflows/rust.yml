name: Build

on: 
  push:
  workflow_dispatch:
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:    
    - uses: actions/checkout@v2
    - name: Update apt
      run: sudo apt-get update
    - name: Install deps
      run: sudo apt-get install libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libpango1.0-dev libatk1.0-dev libgtk-3-dev
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test

  build-windows:
    
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Build release
      run: cargo build --release
    - name: Create MSI
      run: |
           $env:PATH += ";$env:WIX\bin"
           candle.exe ImageSieve.wxs
           light.exe ImageSieve.wixobj -ext WixUIExtension -cultures:en-us
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: windows-installer
        path: ImageSieve.msi
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: windows-executables
        path: target/release/image_sieve.exe
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload windows artifact
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ImageSieve.msi
        asset_name: ImageSieve.msi
        asset_content_type: application/octet-stream
